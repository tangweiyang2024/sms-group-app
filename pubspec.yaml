publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  
  provider: ^6.1.1
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  flutter_colorpicker: ^1.0.3
  intl: ^0.18.1
  uuid: ^4.2.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
